<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon TCG Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ffe66d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        nav button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        nav button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        nav button.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
        }

        .deck-counter {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }

        /* Buscador */
        .search-section {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.15);
        }

        option {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .search-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
        }

        .set-selector {
            position: relative;
        }

        .set-selector select {
            width: 100%;
        }

        .set-selector.loading::after {
            content: "Cargando sets...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            pointer-events: none;
        }

        /* Grid de cartas */
        .cards-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .card-info {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
        }

        .card-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #4ecdc4;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .card-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffe66d;
            margin: 0.5rem 0;
        }

        .add-to-deck {
            background: linear-gradient(45deg, #4ecdc4, #44a3aa);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: #fff;
            cursor: pointer;
            margin-top: 0.5rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .add-to-deck:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            padding: 2rem;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .modal-image {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-info h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4ecdc4;
        }

        .modal-info p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        /* Secci√≥n de mazos */
        .decks-section {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: none;
        }

        .decks-section.active {
            display: block;
        }

        .deck-builder {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .deck-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .deck-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .deck-card:hover {
            transform: scale(1.05);
        }

        .deck-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card-quantity {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success {
            background: linear-gradient(45deg, #4ecdc4, #44a3aa);
        }

        .toast.error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }

            .modal-body {
                grid-template-columns: 1fr;
            }

            .search-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">Pok√©mon TCG Explorer</div>
            <nav>
                <button class="active" onclick="showSection('search')">üîç Buscar</button>
                <button onclick="showSection('decks')">üé¥ Mis Mazos</button>
                <div class="deck-counter">
                    <span id="deckCount">0</span> cartas
                </div>
            </nav>
        </div>
    </header>

    <!-- Secci√≥n de b√∫squeda -->
    <section class="search-section" id="searchSection">
        <div class="search-container">
            <h2>Buscar Cartas</h2>
            <form class="search-form" id="searchForm">
                <input type="text" id="cardName" placeholder="Nombre de la carta (ej: Pikachu)">
                <select id="cardType">
                    <option value="">Todos los tipos</option>
                    <option value="Fire">Fuego</option>
                    <option value="Water">Agua</option>
                    <option value="Grass">Planta</option>
                    <option value="Lightning">El√©ctrico</option>
                    <option value="Psychic">Ps√≠quico</option>
                    <option value="Fighting">Lucha</option>
                    <option value="Darkness">Siniestro</option>
                    <option value="Metal">Metal</option>
                    <option value="Fairy">Hada</option>
                    <option value="Dragon">Drag√≥n</option>
                    <option value="Colorless">Normal</option>
                </select>
                <select id="cardRarity">
                    <option value="">Todas las rarezas</option>
                    <option value="Common">Com√∫n</option>
                    <option value="Uncommon">Poco com√∫n</option>
                    <option value="Rare">Rara</option>
                    <option value="Rare Holo">Rara Holo</option>
                    <option value="Rare Ultra">Ultra Rara</option>
                    <option value="Rare Secret">Secreta Rara</option>
                </select>
                <select id="supertype">
                    <option value="">Todos los supertipos</option>
                    <option value="Pok√©mon">Pok√©mon</option>
                    <option value="Trainer">Entrenador</option>
                    <option value="Energy">Energ√≠a</option>
                </select>
                <div class="set-selector">
                    <select id="cardSet">
                        <option value="">Todas las expansiones</option>
                    </select>
                </div>
            </form>
            <button type="submit" form="searchForm" class="search-btn">Buscar</button>
        </div>
    </section>

    <!-- Grid de cartas -->
    <section class="cards-container">
        <div class="loading" id="loading">Cargando cartas...</div>
        <div class="cards-grid" id="cardsGrid"></div>
    </section>

    <!-- Secci√≥n de mazos -->
    <section class="decks-section" id="decksSection">
        <div class="deck-builder">
            <h2>Mi Mazo</h2>
            <p>Total de cartas: <span id="totalCards">0</span>/60</p>
            <button onclick="clearDeck()" class="search-btn">Limpiar Mazo</button>
            <div class="deck-cards" id="deckCards"></div>
        </div>
    </section>

    <!-- Modal de detalles -->
    <div class="modal" id="cardModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast" id="toast"></div>

    <script>
        // Estado de la aplicaci√≥n
        let currentCards = [];
        let deck = [];
        let currentSection = 'search';
        let currentPage = 1;
        let availableSets = [];

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            loadDeckFromStorage();
            loadSets();
            loadRandomCards();
            updateDeckCounter();
        });

        // Cargar sets disponibles
        async function loadSets() {
            const setSelector = document.querySelector('.set-selector');
            const setSelect = document.getElementById('cardSet');
            
            try {
                setSelector.classList.add('loading');
                const response = await fetch('https://api.pokemontcg.io/v2/sets');
                const data = await response.json();
                
                availableSets = data.data.sort((a, b) => {
                    // Ordenar por fecha de lanzamiento, m√°s recientes primero
                    return new Date(b.releaseDate) - new Date(a.releaseDate);
                });
                
                // Limpiar opciones existentes excepto la primera
                setSelect.innerHTML = '<option value="">Todas las expansiones</option>';
                
                availableSets.forEach(set => {
                    const option = document.createElement('option');
                    option.value = set.id;
                    option.textContent = `${set.name} (${set.releaseDate})`;
                    setSelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error cargando sets:', error);
                showToast('Error al cargar las expansiones', 'error');
            } finally {
                setSelector.classList.remove('loading');
            }
        }

        // Cargar cartas aleatorias al inicio
        async function loadRandomCards() {
            showLoading(true);
            try {
                const response = await fetch(`https://api.pokemontcg.io/v2/cards?page=${currentPage}&pageSize=20`);
                const data = await response.json();
                displayCards(data.data);
            } catch (error) {
                console.error('Error cargando cartas:', error);
                showToast('Error al cargar las cartas', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Buscar cartas
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);
            
            const query = buildSearchQuery();
            const url = query 
                ? `https://api.pokemontcg.io/v2/cards?q=${query}&pageSize=250`
                : `https://api.pokemontcg.io/v2/cards?pageSize=250`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayCards(data.data);
                
                const selectedSet = document.getElementById('cardSet').value;
                const setName = selectedSet ? availableSets.find(s => s.id === selectedSet)?.name : 'Todas las expansiones';
                
                showToast(`Se encontraron ${data.totalCount} cartas ${selectedSet ? `en ${setName}` : ''}`, 'success');
            } catch (error) {
                console.error('Error buscando cartas:', error);
                showToast('Error al buscar cartas', 'error');
            } finally {
                showLoading(false);
            }
        });

        // Construir query de b√∫squeda
        function buildSearchQuery() {
            const queryParts = [];

            const name = document.getElementById('cardName').value;
            const type = document.getElementById('cardType').value;
            const rarity = document.getElementById('cardRarity').value;
            const supertype = document.getElementById('supertype').value;
            const setId = document.getElementById('cardSet').value;

            if (name) queryParts.push(`name:${name}`);
            if (type) queryParts.push(`types:${type}`);
            if (rarity) queryParts.push(`rarity:"${rarity}"`);
            if (supertype) queryParts.push(`supertype:${supertype}`);
            if (setId) queryParts.push(`set.id:${setId}`);

            return queryParts.join(' ');
        }

        // Mostrar cartas
        function displayCards(cards) {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            currentCards = cards;

            cards.forEach(card => {
                const cardElement = createCardElement(card);
                grid.appendChild(cardElement);
            });
        }

        // Crear elemento de carta
        function createCardElement(card) {
            const div = document.createElement('div');
            div.className = 'card';
            
            const price = card.tcgplayer?.prices?.holofoil?.market || 
                         card.tcgplayer?.prices?.normal?.market || 
                         Math.random() * 50; // Precio simulado si no hay datos

            div.innerHTML = `
                <img src="${card.images.small}" alt="${card.name}" onclick="showCardDetails('${card.id}')">
                <div class="card-info">
                    <h3 class="card-name">${card.name}</h3>
                    <div class="card-details">
                        <span>${card.set.name}</span>
                        <span>${card.rarity || 'Common'}</span>
                    </div>
                    <div class="card-price">$${price.toFixed(2)}</div>
                    <button class="add-to-deck" onclick="toggleDeck('${card.id}')">
                        ${deck.some(c => c.id === card.id) ? 'Quitar del mazo' : 'Agregar al mazo'}
                    </button>
                </div>
            `;

            return div;
        }

        // Mostrar detalles de carta
        function showCardDetails(cardId) {
            const card = currentCards.find(c => c.id === cardId);
            if (!card) return;

            const modal = document.getElementById('cardModal');
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <img src="${card.images.large}" alt="${card.name}" class="modal-image">
                <div class="modal-info">
                    <h2>${card.name}</h2>
                    <p><strong>Set:</strong> ${card.set.name}</p>
                    <p><strong>Rareza:</strong> ${card.rarity || 'Common'}</p>
                    <p><strong>Tipo:</strong> ${card.types ? card.types.join(', ') : 'N/A'}</p>
                    ${card.hp ? `<p><strong>HP:</strong> ${card.hp}</p>` : ''}
                    
                    ${card.abilities ? `
                        <h3>Habilidades</h3>
                        ${card.abilities.map(ability => `
                            <p><strong>${ability.name}:</strong> ${ability.text}</p>
                        `).join('')}
                    ` : ''}
                    
                    ${card.attacks ? `
                        <h3>Ataques</h3>
                        ${card.attacks.map(attack => `
                            <p><strong>${attack.name}:</strong> ${attack.damage || '-'} da√±o</p>
                            <p>${attack.text || ''}</p>
                        `).join('')}
                    ` : ''}
                    
                    <p><strong>Artista:</strong> ${card.artist}</p>
                </div>
            `;

            modal.classList.add('active');
        }

        // Cerrar modal
        function closeModal() {
            const modal = document.getElementById('cardModal');
            modal.classList.remove('active');
        }

        // Gesti√≥n del mazo
        function toggleDeck(cardId) {
            const card = currentCards.find(c => c.id === cardId);
            if (!card) return;

            const existingIndex = deck.findIndex(c => c.id === cardId);
            
            if (existingIndex !== -1) {
                deck.splice(existingIndex, 1);
                showToast(`${card.name} eliminado del mazo`, 'success');
            } else {
                if (deck.length >= 60) {
                    showToast('El mazo ya tiene 60 cartas', 'error');
                    return;
                }
                deck.push(card);
                showToast(`${card.name} agregado al mazo`, 'success');
            }

            updateDeckCounter();
            saveDeckToStorage();
            
            if (currentSection === 'search') {
                displayCards(currentCards);
            } else if (currentSection === 'decks') {
                displayDeck();
            }
        }

        // Mostrar mazo
        function displayDeck() {
            const container = document.getElementById('deckCards');
            container.innerHTML = '';

            deck.forEach(card => {
                const div = document.createElement('div');
                div.className = 'deck-card';
                div.innerHTML = `
                    <img src="${card.images.small}" alt="${card.name}" onclick="showCardDetails('${card.id}')">
                    <button class="close-modal" style="position: absolute; top: 5px; right: 5px;" onclick="removeFromDeck('${card.id}')">√ó</button>
                `;
                container.appendChild(div);
            });

            document.getElementById('totalCards').textContent = deck.length;
        }

        // Quitar del mazo
        function removeFromDeck(cardId) {
            deck = deck.filter(c => c.id !== cardId);
            displayDeck();
            updateDeckCounter();
            saveDeckToStorage();
        }

        // Limpiar mazo
        function clearDeck() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar todo el mazo?')) {
                deck = [];
                displayDeck();
                updateDeckCounter();
                saveDeckToStorage();
                showToast('Mazo limpiado', 'success');
            }
        }

        // Actualizar contador del mazo
        function updateDeckCounter() {
            document.getElementById('deckCount').textContent = deck.length;
        }

        // Navegaci√≥n
        function showSection(section) {
            currentSection = section;
            
            document.getElementById('searchSection').style.display = section === 'search' ? 'block' : 'none';
            document.querySelector('.cards-container').style.display = section === 'search' ? 'block' : 'none';
            document.getElementById('decksSection').classList.toggle('active', section === 'decks');
            
            if (section === 'decks') {
                displayDeck();
            }
            
            // Actualizar botones activos
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Utilidades
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('cardsGrid').style.display = show ? 'none' : 'grid';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Local Storage
        function saveDeckToStorage() {
            try {
                // Nota: En Claude.ai, localStorage no est√° disponible
                // Esta funci√≥n se mantiene para compatibilidad
                console.log('Guardando mazo en memoria (localStorage no disponible)');
            } catch (error) {
                console.log('Local storage no disponible, usando memoria temporal');
            }
        }

        function loadDeckFromStorage() {
            try {
                // Nota: En Claude.ai, localStorage no est√° disponible
                // Esta funci√≥n se mantiene para compatibilidad
                console.log('Cargando mazo desde memoria (localStorage no disponible)');
            } catch (error) {
                console.log('Local storage no disponible, iniciando con mazo vac√≠o');
            }
        }

        // Cerrar modal con Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Click fuera del modal para cerrar
        document.getElementById('cardModal').addEventListener('click', (e) => {
            if (e.target.id === 'cardModal') {
                closeModal();
            }
        });
    </script>
